<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }
    h1 {
      color: white;
      font-size: 3em;
      text-shadow: 0 0 20px #fff, 0 0 40px #ff4d6d;
      z-index: 2;
    }
    .heart {
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      transform: rotate(-45deg);
      animation: float 6s infinite ease-in-out;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -25px; left: 0; }
    .heart::after { left: 25px; top: 0; }

    @keyframes float {
      0% { transform: translateY(0) rotate(-45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(-45deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Valentine‚Äôs Day üíï</h1>
  <div class="heart" style="left:20%; animation-delay:0s;"></div>
  <div class="heart" style="left:50%; animation-delay:2s;"></div>
  <div class="heart" style="left:80%; animation-delay:4s;"></div>
</body>
</html>
